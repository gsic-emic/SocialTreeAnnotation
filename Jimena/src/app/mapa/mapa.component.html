<div [hidden]="!ver">
  <h1>se ha pulsado un arbol</h1>
</div>
  <div class="d-flex justify-content-center mt-10" *ngIf="!terminado; else mostrarResultado">
    <div class="spinner-grow text-success" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <ng-template #mostrarResultado>
    <div class="alert alert-danger ml-5 mr-5 mt-1" role="alert" *ngIf="error">
      <i class="fas fa-exclamation-circle"></i>
      Ha habido un error al intentar cargar los árboles del sistema. Por favor, inténtelo de nuevo más tarde
    </div> 
  </ng-template>
  <div id="mapid" [hidden]="!mapa">
      <!--Contenedor donde se posiciona el mapa-->
  </div> 


  <!--Código para que se muestren las anotaciones en formato de lista-->
<div [hidden]="mapa" #mostrarLista>
  
  <app-lista [trees]="trees" [SPECIES]="objSpecies"></app-lista> <!--Componente que contiene la lista para mostrar los arboles-->
      
</div>
